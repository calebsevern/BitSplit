<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 170px;
      }
	  
	  #qrcode img {
		width: 150px;
	  }
	  
	  .options {
		width: 100%;
	  }
	  
	  .option {
		width: calc(100% - 20px);
		padding: 10px;
		border-bottom: 1px solid rgba(0, 0, 0, .2);
		text-align: center;
	  }
    </style>

  </head>
  <body>
  
    <div id="status"></div>
		<div class="options">
			<div class="option" id="bitcoin-option" style="display: none;">
				<a href="#" id="show-bitcoin">Bitcoin</a>
				<br><br>
				<div id="qrcode"></div>
			</div>
			<div class="option" id="show-paypal" style="display: none;">
				<a id="paypal-link" href="#">PayPal</a>
			</div>
			<div class="option">
				<a href="#" id="show-venmo">Venmo</a>
			</div>
		
		</div>
		
		
		
		<text id="accepting-none">This website does not accept donations.</text>
    <img id="image-result" hidden>
  </body>
  
  <script src="jquery.js"></script>
  <script src="qrcode.js"></script>
  <script src="popup.js"></script>
</html>
